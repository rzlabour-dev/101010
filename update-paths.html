<!DOCTYPE html>
<html>
<head>
    <title>Update Paths Tool</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; background: #4361ee; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Update HTML File Paths</h1>
    
    <h3>For index.html:</h3>
    <textarea id="index">
<!-- Change this line: -->
<link rel="stylesheet" href="style.css">
<!-- To: -->
<link rel="stylesheet" href="css/style.css">
    </textarea>
    
    <h3>For tools/ files:</h3>
    <textarea id="tools">
<!-- CSS: -->
<link rel="stylesheet" href="../css/style.css">

<!-- Navigation/Footer loading: -->
<script>
    fetch('../components/navigation.html')
    fetch('../components/footer.html')
</script>
    </textarea>
    
    <h3>For pages/ files:</h3>
    <textarea id="pages">
<!-- CSS: -->
<link rel="stylesheet" href="../css/style.css">

<!-- Navigation/Footer: -->
<script>
    fetch('../components/navigation.html')
    fetch('../components/footer.html')
</script>
    </textarea>
    
    <button onclick="copyText('index')">Copy Index Changes</button>
    <button onclick="copyText('tools')">Copy Tools Changes</button>
    <button onclick="copyText('pages')">Copy Pages Changes</button>
    
    <script>
        function copyText(id) {
            const textarea = document.getElementById(id);
            textarea.select();
            document.execCommand('copy');
            alert('Copied! Now paste into your HTML file.');
        }
    </script>
</body>
</html>
